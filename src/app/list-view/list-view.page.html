<ion-header>
    <ion-toolbar mode="ios" class="headerTool">
        <ion-title>
            Mind Machine
        </ion-title>
        <ion-icon name="information-circle-outline" slot="end" routerLink="/product-info"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content class="backgroundImage">
    <div (click)="singleItem('text','text')" class="divImage">
        <img src="assets/images/{{language}}/1 ABOUT.png" alt="">
    </div>
    <div (click)="singleItem('music','Psychowalkman-UCENI.mp3')" class="divImage">
        <img src="assets/images/LERNEN.png" alt="">
        <p class="text">{{'card.card2' | translate}}</p>
    </div>

    <div (click)="singleItem('music','Psychowalkman-USINANI.mp3')" class="divImage">
        <img src="assets/images/ERHOLSAMER SCHLAF.png" alt="">
        <p class="text">{{'card.card3' | translate}}</p>
    </div>

    <div (click)="singleItem('music','Psychowalkman-MEDITACE.mp3')" class="divImage">
        <img src="assets/images/TIEFE MEDITATIONpng.png" alt="">
        <p class="text">{{'card.card4' | translate}}</p>
    </div>
</ion-content>
